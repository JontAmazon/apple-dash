<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Dash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Apple Dash</h1>
    <div id="gameArea">
        <div id="player"></div>
        <div id="monster"></div>
        <div id="apple"></div>
    </div>

    <!-- Score and restart button -->
    <div id="scoreboard">
        <div style="display: flex; align-items: center;">
            <p>Apples: <span id="score">0</span></p>
            <button id="restartButton" style="display: inline; margin-left: 15px;">
                Restart <span style="font-size: 0.85em; color: #666;">("R")</span>
            </button>
        </div>
    </div>

    <!-- Global Score Board Table -->
    <div id="global-scoreboard-table">
        <table id="highscores-table">
            <thead>
                <tr>
                    <th>Hall of Fame</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Note: table is updated in endGame (game.js) -->
            </tbody>
        </table>
    </div>

    <!-- Game script -->
    <script src="game.js"></script>
    <script>
        const playerName = localStorage.getItem('playerName');
        console.log('Player Name:', playerName); // Use this in your game logic
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Dash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Apple Dash</h1>
    <p style="max-width:800px; color:#444;">
        A simple web game demonstrating a Node.js backend integration with a SQLite database. <br> Gameplay and frontend are intentionally minimal.
    </p>
    <br>
    <label for="playerName">Enter your name:</label>
    <input type="text" id="playerName" placeholder="Your Name" maxlength="20" required>
    <button id="startGameButton">Start Game</button>

    <script src="landing.js"></script>

    <script>
        // Start game when 'Enter' is pressed anywhere, but only if input is focused
        const startButton = document.getElementById('startGameButton');
        const playerNameInput = document.getElementById('playerName');
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && document.activeElement === playerNameInput) {
                startButton.click();
            }
        });
    </script>
</body>
</html>
